<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Library</title>
  </head>
  <body>
    <header class="header"><h1>Your Library</h1></header>
    <div class="add-book-container">
      <input
        class="input"
        type="text"
        id="title"
        placeholder="Title"
        required
      />
      <input
        class="input"
        type="text"
        id="author"
        placeholder="Author"
        required
      />
      <input
        class="input"
        type="number"
        id="pages"
        placeholder="Pages"
        required
      />
      <div class="complete-book">
        <label for="complete-book">Complete</label>
        <input class="checkbox" type="checkbox" id="complete" />
      </div>
    </div>
    <div class="add-book-container">
      <button id="add-book">Add Book</button>
    </div>
    <div class="books-grid" id="booksGrid"></div>
    <script src="script.js"></script>
  </body>
</html>
