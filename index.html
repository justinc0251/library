<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <title>Library</title>
  </head>
  <body>
    <h1>Your Library</h1>
    <div class="add-book-container">
      <input
        class="input"
        type="text"
        id="title"
        placeholder="Title"
        required
        maxlength="100"
      />
      <input
        class="input"
        type="text"
        id="author"
        placeholder="Author"
        required
        maxlength="100"
      />
      <input
        class="input"
        type="number"
        id="pages"
        placeholder="Pages"
        required
        maxlength="100"
      />
      <div class="read">
        <label for="read">Complete</label>
        <input class="checkbox" type="checkbox" id="complete" />
      </div>
    </div>
    <div class="add-book-container">
      <button id="add-book">Add Book</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
